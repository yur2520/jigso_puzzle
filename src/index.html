<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직소 퍼즐 게임</title>
</head>

<body>
    <div class="container">
        <h1>직소 퍼즐 게임 🧩</h1>

        <div class="controls">
            <div class="image-selection">
                <h3>이미지 선택</h3>
                <p>퍼즐 이미지를 선택해 주세요.</p>
            </div>

            <div class="carousel-wrapper">
                <button class="carousel-button prev" id="prevBtn">&lt;</button>

                <div class="carousel-container">
                    <div class="preset-images">
                    </div>
                </div>
                <button class="carousel-button next" id="nextBtn">&gt;</button>
            </div>
            <div class="message-space">
                <div class="error-message" id="errorMessage"></div>
                <div class="loading" id="loadingMessage">이미지를 처리하는 중...</div>
            </div>
            <div class="difficulty-controls">
                <button data-difficulty="12" disabled>12피스 (쉬움)</button>
                <button data-difficulty="30" disabled>30피스 (보통)</button>
                <button data-difficulty="50" disabled>50피스 (어려움)</button>
                <button data-difficulty="100" disabled>100피스 (매우 어려움)</button>
            </div>
        </div>

        <div class="game-info" id="gameInfo">
            <div class="info-item">완성: <span id="completedPieces">0</span>/<span id="totalPieces">0</span></div>
            <div class="info-item">진행률: <span id="progressPercent">0</span>%</div>
            <div class="info-item">시간: <span id="gameTime">00:00</span></div>
        </div>

        <div id="puzzle-container"></div>
        <div id="pieces-container"></div>
    </div>

    <div class="completion-message" id="completionMessage">
        <h2>퍼즐 완성</h2>
        <p>퍼즐이 완성되었습니다.</p>
        <p>완성 시간: <span id="finalTime"></span></p>
        <button id="closeCompletionMessage"
            style="background: #65a568; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;">확인</button>
    </div>
</body>

</html>
