<!doctype html><html lang="ko"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>직소 퍼즐 게임</title><script defer="defer" src="bundle.js"></script></head><body><div class="container"><h1>직소 퍼즐 게임 🧩</h1><div class="controls"><div class="image-selection"><h3>이미지 선택</h3><p>퍼즐 이미지를 선택해 주세요.</p></div><div class="carousel-wrapper"><button class="carousel-button prev" id="prevBtn">&lt;</button><div class="carousel-container"><div class="preset-images"><div class="preset-image-container" data-image="dessert2"><img src="" class="preset-image" alt="아이스크림"></div><div class="preset-image-container" data-image="tale1"><img src="" class="preset-image" alt="신데렐라"></div><div class="preset-image-container" data-image="tale2"><img src="" class="preset-image" alt="백설공주"></div><div class="preset-image-container" data-image="flowers1"><img src="" class="preset-image" alt="화려한 꽃들"></div><div class="preset-image-container" data-image="dessert3"><img src="" class="preset-image" alt="핫케이크"></div><div class="preset-image-container" data-image="cake1"><img src="" class="preset-image" alt="딸기 케이크"></div><div class="preset-image-container" data-image="ocean1"><img src="" class="preset-image" alt="바다와 해변"></div><div class="preset-image-container" data-image="illust1"><img src="" class="preset-image" alt="꿈꾸는 산"></div><div class="preset-image-container" data-image="platelay1"><img src="" class="preset-image" alt="가을의 여유"></div><div class="preset-image-container" data-image="moonlight1"><img src="" class="preset-image" alt="꿈꾸는 밤"></div><div class="preset-image-container" data-image="img1"><img src="" class="preset-image" alt="마카롱"></div><div class="preset-image-container" data-image="puppy1"><img src="" class="preset-image" alt="강아지유화"></div><div class="preset-image-container" data-image="books1"><img src="" class="preset-image" alt="서재"></div></div></div><button class="carousel-button next" id="nextBtn">&gt;</button></div><div class="message-space"><div class="error-message" id="errorMessage"></div><div class="loading" id="loadingMessage">이미지를 처리하는 중...</div></div><div class="difficulty-controls"><button data-difficulty="12" disabled="disabled">12피스 (쉬움)</button> <button data-difficulty="30" disabled="disabled">30피스 (보통)</button> <button data-difficulty="50" disabled="disabled">50피스 (어려움)</button> <button data-difficulty="100" disabled="disabled">100피스 (매우 어려움)</button></div></div><div class="game-info" id="gameInfo"><div class="info-item">완성: <span id="completedPieces">0</span>/<span id="totalPieces">0</span></div><div class="info-item">진행률: <span id="progressPercent">0</span>%</div><div class="info-item">시간: <span id="gameTime">00:00</span></div></div><div id="puzzle-container"></div><div id="pieces-container"></div></div><div class="completion-message" id="completionMessage"><h2>🎉 축하합니다! 🎉</h2><p>퍼즐을 완성했습니다!</p><p>완성 시간: <span id="finalTime"></span></p><button id="closeCompletionMessage" style="background: #65a568; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;">확인</button></div></body></html>
